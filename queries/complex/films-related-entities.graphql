# Films and Their Associated Entities: For the first 3 films, list all related characters, planets, and starships.
query FilmsWithRelatedEntities {
  allFilms(first: 3) {
    films {
      title
      characterConnection {
        characters {
          name
        }
      }
      planetConnection {
        planets {
          name
        }
      }
      starshipConnection {
        starships {
          name
        }
      }
    }
  }
}
